<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/reset.css">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Random Question Quiz Game</title>
</head>

<body>
    <div class="top-sides">
        <button id="highscore"><a href="highscore.html">Highscore</a></button>
        <aside class="timer">Time: <span id="time">0</span></aside>
    </div>
    <section class="wrapper">
        <div class="center-page hide-screen">
            <img class="img-question" src="./assests/img/questions.jpg" alt="question marks">
            <section class="flexbox">
                <h1 class="title">Random Question Quiz Game</h1>
                <h3 class="title">Do you think you're ready to take the Random Question Quiz Game? I doubt you are.
                    Prove me wrong and get a perfect score. Anything less and I'll be disappointed. HA! HA!</h3>
            </section>
            <div class="center">
                <button id="start-game"> Start Game</button>
            </div>
        </div>
        <!--FOR THE QUESTIONS-->
        <section id="questions" class="hide">
            <h1 id="question-title"></h1>
            <!---->
            <!---->
            <div id="choices" class="choices"></div>
        </section>

        <section id="final-screen" class="hide">
            <h1 class="title">Quiz Completed!</h1>

            <h3 class="title">Your final score is: <span id="final-score"></span></h3>

            <h3 class="title">Enter your initals: <input type="text" id="initials" max="4" /></h3>
            
            <div class="center">
            <button id="submit">Submit score</button>
        </div>
        </section>

        <aside id="feedback" class="feedback hide"></aside>
    </section>
</body>
<script src="./assests/script.js"></script>

</html>
